<!DOCTYPE html>
{% load i18n %}
{% load static %}
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111876533-1"></script>
    <script src="{% static 'js/googleanalytics.js' %}"></script>

    <title>{% block title %}Pocketbook Service Portal {% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'ico/favicon.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700&amp;subset=cyrillic-ext,latin-ext">

    {% block head %}
    {% endblock %}

</head>

<body>

<div class="container logo">
	<img src="{% static '../static/logo-w-bg.svg'%}" width="400">
	<p class="logo-s text-right">Service</p>
</div>
<div class='container'>
	<div class="card custom-bg">
		<h5 class="card-title">
			<div class="card-header custom-header-bg text-light">
				<i class="fa fa-sign-in fa-lg" aria-hidden="true"></i> Sign in:
			</div>
		</h5>
		<div class="card-body">

			<form class="form-signin" method="POST" action="{% url 'admin:login' %}" >
			{% csrf_token %}
    <div class="form-group row">
      <div class="input-group mb-2 mb-sm-0">
		<div class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></div>
		<input type="text" class="form-control" name="username"  placeholder="Login" required="" autofocus="" />
      </div>
    </div>
    <div class="form-group row">
      <div class="input-group mb-2 mb-sm-0">
		<div class="input-group-addon"><i class="fa fa-key fa-lg" aria-hidden="true"></i></div>
        <input type="password" class="form-control" name="password" placeholder="Password"  required="" />
      </div>
    </div>

    <div class="form-group row">
        <button type="submit" class="btn btn-lg btn-block custom-header-bg text-light">Sign in</button>
    </div>
  </form>

		</div>
		<div class="card-footer custom-header-bg text-light"></div>
	</div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
