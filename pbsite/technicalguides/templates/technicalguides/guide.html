{% extends 'main/base.html' %}#}
{% block title %} {{ device_name }} {{ guide.title }} {{ block.super }} {% endblock %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'fancybox/jquery.fancybox-1.3.4.css' %}" type="text/css"
          media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/guide.css' %}"/>
{% endblock %}

{% block body %}



    <div class='container-fluid'>
        <div class='container custom-bg'>
            <div class="custom-header-bg">
                <h3 class='text-center text-light'>{{ guide.title }}</h3>
                <h2 class='text-center text-light'>{{ device_name }}</h2>
            </div>
            <div class='container box'>
                {{ guide.text | safe }}
            </div>
        </div>
    </div>



{% endblock %}

{% block scripts %}
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script src="{% static 'fancybox/jquery.fancybox-1.3.4.pack.js' %}"></script>
    <script src="{% static 'js/guide.js' %}"></script>

{% endblock %}
